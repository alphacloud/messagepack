version: .{build}
clone_folder: c:\work\messagepack

pull_requests:
  do_not_increment_build_number: true

nuget:
  disable_publish_on_pr: true

os: Visual Studio 2022

environment:
  # Set the DOTNET_SKIP_FIRST_TIME_EXPERIENCE environment variable to stop wasting time caching packages
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending usage data to Microsoft
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  coveralls_repo_token:
    secure: PPV4OTsE0mqUJQ5UXY8dKJnifv+488XNxe7rtyUbiYJNMgvOooUZvGeSxhsOIJmJ
  CAKE_SETTINGS_SKIPVERIFICATION: true
  GITHUB_TOKEN:
    secure: SakrMxbclSjNzFQxv8sA35OhulfvNm9VqHBEOgQrebPaF/Bv7AmZRsT8/YEfSQED

install:
  - ps: dotnet tool install Cake.Tool --version 1.3.0 --global

build_script:
  - ps: dotnet-cake

test: off

artifacts:
  - path: artifacts/packages/*.nupkg
    name: NuGet packages

  - path: artifacts/packages/*.snupkg
    name: NuGet symbol packages
    type: NuGetPackage

deploy:
  - provider: NuGet
    name: Pre-release
    api_key:
      secure: vueoBsfLKuY1rRYdfX845nolP467aHAZFi5Sj8v5ExITTRE+11Cty4BzGxgWI6oI
    on:
      branch:
        - develop
        - /release\/v.*/
        - /releases.*/
        - /hotfixes.*/

  - provider: NuGet
    name: Tagged release
    api_key:
      secure: vueoBsfLKuY1rRYdfX845nolP467aHAZFi5Sj8v5ExITTRE+11Cty4BzGxgWI6oI
    on:
      appveyor_repo_tag: true
